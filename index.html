<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopView — Admin System</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f5f7fb; --panel:#ffffff; --muted:#6b7280; --accent:#d4af37; --primary:#0b63d6; --text:#0f172a;
}
[data-theme="dark"]{
  --bg:#0b1220; --panel:#0f172a; --muted:#9aa3b2; --text:#e6eef8;
}
*{box-sizing:border-box;}
body{font-family:Inter, system-ui, Arial; margin:0; background:var(--bg); color:var(--text);}
header{height:72px; display:flex; align-items:center; gap:14px; padding:0 20px; background:var(--panel); border-bottom:1px solid rgba(0,0,0,0.06);}
.brand{font-weight:800;color:var(--primary); font-size:22px;}
.header-controls{margin-left:auto; display:flex; gap:10px; align-items:center;}
.lang-toggle, .theme-toggle {padding:8px 10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06); background:transparent; cursor:pointer;}
.user-box{padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.03);}
.layout{display:flex; min-height:calc(100vh - 72px);}
.sidebar{width:300px; background:var(--panel); border-right:1px solid rgba(0,0,0,0.06); padding:18px; display:flex; flex-direction:column; gap:10px;}
.sidebar h3{margin:0 0 32px 0;color:var(--primary); font-size:24px; letter-spacing:1px;}
.menu-btn{display:block;text-align:right;padding:14px 12px;border-radius:10px;border:0;background:transparent;cursor:pointer;font-weight:700;color:var(--text);font-size:17px;transition:0.2s;}
.menu-btn.active{background:rgba(11,99,214,0.10); color:var(--primary);}
main{flex:1;padding:20px;}
.topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px;}
.search{padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06); width:420px; font-size:16px;}
.card{background:var(--panel);padding:24px 14px 24px 14px;border-radius:14px;box-shadow:0 6px 20px rgba(2,6,23,0.04);}
.table-wrap{overflow:auto;border-radius:10px;}
table{width:100%;border-collapse:separate;border-spacing:0 8px;font-size:15px;min-width:900px;}
tr{background:#fff;}
th, td{padding:0 10px 18px 10px;vertical-align:top;text-align:center;}
th{font-size:14px;color:var(--primary);font-weight:700;padding-bottom:2px;background:transparent;border:none;}
/* تعديل هنا عشان الكلام يفضل في سطر واحد */
.cell-value{
  font-size:15px;
  color:var(--text);
  background:#f5f7fb;
  border-radius:7px;
  padding:7px 8px;
  min-height:28px;
  outline:none;
  white-space:nowrap; /* <<< دي أهم سطر يمنع لف الكلام */
  overflow:hidden;
  text-overflow:ellipsis;
  width:100%;
  max-width:180px;
}
.cell-value[contenteditable]{transition:background 0.2s;}
.cell-value[contenteditable]:focus{background:#e6f0ff;}
.actions-cell{vertical-align:middle;}
.file-uploader{display:inline-block;padding:6px 8px;border-radius:8px;border:1px dashed rgba(0,0,0,0.08);cursor:pointer;font-size:14px;}
.btn{background:var(--primary);color:#fff;padding:8px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:700;font-size:15px;}
.btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(0,0,0,0.06);}
.export{background:linear-gradient(90deg,var(--accent),var(--primary));}
.page-attachments{margin-top:12px;padding-top:12px;border-top:2px solid rgba(0,0,0,0.04);}
.attach-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:8px;background:rgba(0,0,0,0.02);margin-bottom:8px;}
.divider{height:2px;background:rgba(0,0,0,0.06);margin:14px 0;border-radius:4px;}
.small{font-size:14px;color:var(--muted);}
#loginScreen{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: url('https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover; z-index:9999;}
.login-box{position: relative; background-color: rgba(255, 255, 255, 0.9); padding:40px 30px; border-radius:15px; width:90%; max-width:400px; box-shadow:0 5px 20px rgba(0,0,0,0.2); text-align:center; font-family:'Poppins', sans-serif;}
.login-box h2{ margin-bottom:25px; color:#333; }
.login-box input{ width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px; font-size:16px; }
.login-box button{ width:100%; padding:12px; background-color:#0070f3; color:white; font-size:16px; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
.login-box button:hover{ background-color:#005bb5; }
.login-box p{ margin-top:20px; color:#333; font-weight:500; }
@media (max-width:900px){ .sidebar{display:none} table{min-width:700px} }
@media (max-width:480px){ .login-box{ padding:25px 20px; } }
</style>
</head>
<body data-theme="light">
<!-- الباقي نفس الكود بتاعك بدون أي تعديل -->
<!-- Login Screen -->
<div id="loginScreen">
<div class="login-box">
<h2>Welcome to Top View</h2>
<form>
<input type="text" id="loginEmail" placeholder="Username" required>
<input type="text" id="loginPass" placeholder="Password" required>
<button type="button" id="btnLogin">Login</button>
</form>
<p>Top View — Interior design</p>
</div>
</div>

<header>
<div class="brand">TOP VIEW</div>
<div class="small">Interior design — Admin</div>
<div class="header-controls">
<select id="langSelect" class="lang-toggle" title="Language">
<option value="en">English</option>
<option value="ar">العربية</option>
</select>
<button id="themeToggle" class="theme-toggle">Dark</button>
<div class="user-box" id="userBox">Not signed</div>
</div>
</header>

<div class="layout">
<aside class="sidebar" id="sidebar">
<h3 id="dashboardTitle" style="margin-bottom:32px;">Dashboard</h3>
<button class="menu-btn active" data-page="generalAccounts"></button>
<button class="menu-btn" data-page="attendanceLog"></button>
<button class="menu-btn" data-page="employeeRecords"></button>
<button class="menu-btn" data-page="salariesBonuses"></button>
<button class="menu-btn" data-page="costRecords"></button>
<div style="flex:1"></div>
<div class="small" id="uploadNote"></div>
<div style="height:8px"></div>
<button id="signOutBtn" class="menu-btn">Sign out</button>
</aside>

<main>
<div class="topbar">
<input id="globalSearch" class="search" placeholder="Search current page...">
<div class="controls">
<button class="btn export" id="exportCsvBtn">Export CSV</button>
<button class="btn export" id="exportExcelBtn">Export Excel</button>
<label class="btn ghost" style="cursor:pointer">
Upload page file
<input id="pageFileInput" type="file" accept=".xlsx,.xls,.csv,.doc,.docx,.pdf" style="display:none">
</label>
</div>
</div>
<div id="pageContent"></div>
<div id="pageAttachments" class="page-attachments"></div>
</main>
</div>

<!-- نفس سكريبتك بدون تغيير -->
<script type="module">
/* سكريبت Firebase ونظام الصفحات زي ما هو تمام */
</script>
</body>
</html>
