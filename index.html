<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TopView — Admin System</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f5f7fb; --panel:#ffffff; --muted:#6b7280; --accent:#d4af37; --primary:#0b63d6; --text:#0f172a;
}
[data-theme="dark"]{ --bg:#0b1220; --panel:#0f172a; --muted:#9aa3b2; --text:#e6eef8; }
*{box-sizing:border-box}
body{font-family:Inter, system-ui, Arial; margin:0; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased;}

/* Header */
header{height:72px; display:flex; align-items:center; gap:14px; padding:0 20px; background:var(--panel); border-bottom:1px solid rgba(0,0,0,0.06)}
.brand{font-weight:800;color:var(--primary); font-size:22px}
.header-controls{margin-left:auto; display:flex; gap:10px; align-items:center}
.lang-toggle, .theme-toggle {padding:8px 10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06); background:transparent; cursor:pointer}
.user-box{padding:6px 12px;border-radius:8px;background:rgba(0,0,0,0.03); font-size:14px}

/* Layout */
.layout{display:flex; min-height:calc(100vh - 72px)}
.sidebar{width:300px; background:var(--panel); border-right:1px solid rgba(0,0,0,0.06); padding:18px; display:flex; flex-direction:column; gap:10px}
.sidebar h3{margin:0;color:var(--primary)}
.menu-btn{display:block;text-align:right;padding:14px 12px;border-radius:8px;border:0;background:transparent;cursor:pointer;font-weight:700;color:var(--text); font-size:15px}
.menu-btn.active{background:rgba(11,99,214,0.08); color:var(--primary)}
main{flex:1;padding:22px}
.topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:14px}
.search{padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06); width:420px; font-size:15px}
.card{background:var(--panel);padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.04)}

/* table */
.table-wrap{overflow:auto;border-radius:10px}
table{width:100%;border-collapse:collapse;font-size:15px;min-width:900px}
thead th{position:sticky;top:0;background:linear-gradient(180deg,var(--panel),rgba(0,0,0,0.02));padding:12px;border-bottom:1px solid rgba(0,0,0,0.06);text-align:right; font-size:15px}
td, th{padding:12px;border-bottom:1px solid rgba(0,0,0,0.04);vertical-align:middle; font-size:15px}
td div[contenteditable]{min-width:140px;outline:none;padding:10px;border-radius:6px; font-size:15px}
tr:hover td{background:rgba(11,99,214,0.02)}
.file-uploader{display:inline-block;padding:8px 10px;border-radius:8px;border:1px dashed rgba(0,0,0,0.08);cursor:pointer;font-size:14px}
.controls{display:flex;gap:8px;align-items:center}
.btn{background:var(--primary);color:#fff;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:700; font-size:14px}
.btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(0,0,0,0.06)}
.export{background:linear-gradient(90deg,var(--accent),var(--primary));}
.page-attachments{margin-top:12px;padding-top:12px;border-top:2px solid rgba(0,0,0,0.04)}
.attach-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:8px;background:rgba(0,0,0,0.02);margin-bottom:8px}
.divider{height:2px;background:rgba(0,0,0,0.06);margin:14px 0;border-radius:4px}
.small{font-size:14px;color:var(--muted)}

/* login screen */
#loginScreen{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: url('https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover; z-index:9999;}
.login-box{position: relative; background-color: rgba(255, 255, 255, 0.95); padding:40px 30px; border-radius:15px; width:90%; max-width:400px; box-shadow:0 5px 20px rgba(0,0,0,0.2); text-align:center;}
.login-box h2{ margin-bottom:25px; color:#333; font-size:20px}
.login-box input{ width:100%; padding:14px; margin:12px 0; border:1px solid #ccc; border-radius:8px; font-size:16px; }
.login-box button{ width:100%; padding:14px; background-color:#0070f3; color:white; font-size:16px; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
.login-box button:hover{ background-color:#005bb5; }
.login-box p{ margin-top:20px; color:#333; font-weight:500; }

@media (max-width:900px){ .sidebar{display:none} table{min-width:700px} }
@media (max-width:480px){ .login-box{ padding:25px 20px; } }
</style>
</head>
<body data-theme="light">

<!-- Login Screen -->
<div id="loginScreen">
  <div class="login-box">
    <h2>Welcome to Top View</h2>
    <form>
      <input type="text" id="loginEmail" placeholder="Username" required>
      <input type="text" id="loginPass" placeholder="Password" required>
      <button type="button" id="btnLogin">Login</button>
    </form>
    <p>Top View — Interior design</p>
  </div>
</div>

<!-- header -->
<header>
  <div class="brand">TOP VIEW</div>
  <div class="small">Interior design — Admin</div>
  <div class="header-controls">
    <select id="langSelect" class="lang-toggle" title="Language">
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>
    <button id="themeToggle" class="theme-toggle">Dark</button>
    <div class="user-box" id="userBox">Not signed</div>
  </div>
</header>

<div class="layout">
  <aside class="sidebar">
    <h3>Dashboard</h3>
    <button class="menu-btn active" data-page="generalAccounts">General Client Accounts</button>
    <button class="menu-btn" data-page="attendanceLog">Attendance Log</button>
    <button class="menu-btn" data-page="employeeRecords">Employee Records</button>
    <button class="menu-btn" data-page="salariesBonuses">Salaries & Bonuses</button>
    <button class="menu-btn" data-page="costRecords">Cost Records</button>
    <div style="flex:1"></div>
    <button id="signOutBtn" class="menu-btn">Sign out</button>
  </aside>

  <main>
    <div class="topbar">
      <input id="globalSearch" class="search" placeholder="Search current page...">
      <div class="controls">
        <button class="btn export" id="exportCsvBtn">Export CSV</button>
      </div>
    </div>

    <div id="pageContent"></div>
  </main>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEpRw7F829fqzPZAphqJ2wOe3xUDJWLtw",
  authDomain: "topview-system.firebaseapp.com",
  projectId: "topview-system",
  storageBucket: "topview-system.appspot.com",
  messagingSenderId: "1073945877413",
  appId: "1:1073945877413:web:ba54d1e013d4c7f8f3a6b3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

const loginScreen = document.getElementById('loginScreen');
const userBox = document.getElementById('userBox');

// Login
document.getElementById('btnLogin').addEventListener('click', ()=>{
  const em = document.getElementById('loginEmail').value.trim();
  const pw = document.getElementById('loginPass').value.trim();
  if(em === 'admin@topview.com' && pw === '123456'){
    loginScreen.style.display = 'none';
    userBox.textContent = em;
    attachListeners();
    loadGeneralAccounts();
  } else { alert('Invalid credentials'); }
});

function attachListeners(){
  const menuBtns = document.querySelectorAll('.menu-btn[data-page]');
  menuBtns.forEach(btn=>{
    btn.addEventListener('click',()=>{
      menuBtns.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      if(btn.dataset.page==='generalAccounts') loadGeneralAccounts();
    });
  });
  document.getElementById('signOutBtn').addEventListener('click',()=>location.reload());
}

// Load general accounts from Firestore
function loadGeneralAccounts(){
  const container = document.getElementById('pageContent');
  container.innerHTML='';
  const card = document.createElement('div'); card.className='card';
  card.innerHTML=`<h3>General Client Accounts</h3><div class='table-wrap'><table><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>File</th></tr></thead><tbody id='generalAccountsTableBody'></tbody></table></div>`;
  container.appendChild(card);

  const tbody = document.getElementById('generalAccountsTableBody');

  db.collection('generalAccounts').get().then(snapshot=>{
    snapshot.forEach(doc=>{
      const data = doc.data();
      const tr = document.createElement('tr');
      tr.innerHTML=`
        <td contenteditable>${data.name||''}</td>
        <td contenteditable>${data.email||''}</td>
        <td contenteditable>${data.phone||''}</td>
        <td>
          <label class='file-uploader'>${data.fileName||'Attach'}<input type='file' style='display:none'></label>
        </td>
      `;
      tbody.appendChild(tr);

      // Upload listener
      const fileInput = tr.querySelector('input[type=file]');
      fileInput.addEventListener('change', async e=>{
        const file = e.target.files[0];
        if(!file) return;
        const ref = storage.ref().child('generalAccounts/'+doc.id+'/'+file.name);
        await ref.put(file);
        const url = await ref.getDownloadURL();
        tr.querySelector('label').textContent = file.name;
        db.collection('generalAccounts').doc(doc.id).update({fileName:file.name,fileURL:url});
      });

      // Save edits automatically
      tr.querySelectorAll('td[contenteditable]').forEach((td,index)=>{
        td.addEventListener('blur',()=>{
          const fields=['name','email','phone'];
          const update = {};
          update[fields[index]] = td.textContent;
          db.collection('generalAccounts').doc(doc.id).update(update);
        });
      });
    });
  });
}

// Export CSV
document.getElementById('exportCsvBtn').addEventListener('click', ()=>{
  const rows = document.querySelectorAll('table tr');
  let csv=[];
  rows.forEach(r=>{
    const cells = Array.from(r.querySelectorAll('td, th'));
    csv.push(cells.map(c=>`"${c.innerText}"`).join(','));
  });
  const blob = new Blob([csv.join('\n')],{type:'text/csv'});
  const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download='page-data.csv'; link.click();
});

// Theme toggle
document.getElementById('themeToggle').addEventListener('click', ()=>{
  const body = document.body;
  if(body.dataset.theme==='light'){ body.dataset.theme='dark'; themeToggle.textContent='Light'; }
  else{ body.dataset.theme='light'; themeToggle.textContent='Dark'; }
});

// Search
document.getElementById('globalSearch').addEventListener('input', e=>{
  const term=e.target.value.toLowerCase();
  document.querySelectorAll('tbody tr').forEach(tr=>{
    tr.style.display = Array.from(tr.cells).some(td=>td.innerText.toLowerCase().includes(term))?'':'none';
  });
});
</script>
</body>
</html>
