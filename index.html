<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance | Top View Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f1f1f1;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
    }
    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }
    button {
      background: #d4af37;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #c39b2f;
    }
    main {
      padding: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #fafafa;
    }
    .actions button {
      margin-right: 5px;
      padding: 0.4rem 0.8rem;
    }
    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #addForm {
      margin-bottom: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    #addForm input[type="file"] {
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Finance â€” Income & Expenses</h1>
    <button id="addBtn">Add Transaction</button>
  </header>

  <main>
    <div id="addForm" style="display: none;">
      <h3>Add New Transaction</h3>
      <form id="transactionForm">
        <input type="date" id="date" required /> 
        <select id="type">
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
        <input type="text" id="desc" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="file" id="file" accept="image/*" />
        <button type="submit">Save</button>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Attachment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="financeTable"></tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEpRw7F829fqzPZAphqJ2wOe3xUDJWLtw",
      authDomain: "topview-system.firebaseapp.com",
      projectId: "topview-system",
      storageBucket: "topview-system.firebasestorage.app",
      messagingSenderId: "1073945877413",
      appId: "1:1073945877413:web:d516e451e543f7a9db664c",
      measurementId: "G-EPVZGH6Y2G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const addBtn = document.getElementById("addBtn");
    const addForm = document.getElementById("addForm");
    const transactionForm = document.getElementById("transactionForm");
    const table = document.getElementById("financeTable");

    addBtn.onclick = () => {
      addForm.style.display = addForm.style.display === "none" ? "block" : "none";
    };

    async function loadData() {
      table.innerHTML = "";
      const snapshot = await getDocs(collection(db, "finance"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.date}</td>
          <td>${data.type}</td>
          <td>${data.desc}</td>
          <td>${data.amount}</td>
          <td>${data.attachment ? `<a href="${data.attachment}" target="_blank">View</a>` : "-"}</td>
          <td class="actions">
            <button class="delete" data-id="${docSnap.id}">Delete</button>
          </td>
        `;
        table.appendChild(tr);
      });

      document.querySelectorAll(".delete").forEach(btn => {
        btn.onclick = async (e) => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "finance", id));
          loadData();
        };
      });
    }

    transactionForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const type = document.getElementById("type").value;
      const desc = document.getElementById("desc").value;
      const amount = document.getElementById("amount").value;
      const file = document.getElementById("file").files[0];

      let attachmentURL = "";
      if (file) {
        const fileRef = ref(storage, "attachments/" + file.name);
        await uploadBytes(fileRef, file);
        attachmentURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "finance"), {
        date, type, desc, amount, attachment: attachmentURL
      });

      transactionForm.reset();
      addForm.style.display = "none";
      loadData();
    });

    loadData();
  </script>
</body>
</html>
