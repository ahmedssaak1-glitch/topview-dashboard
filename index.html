<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopView — Admin System</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f5f7fb; --panel:#ffffff; --muted:#6b7280; --accent:#d4af37; --primary:#0b63d6; --text:#0f172a;
}
[data-theme="dark"]{
  --bg:#0b1220; --panel:#0f172a; --muted:#9aa3b2; --text:#e6eef8;
}
*{box-sizing:border-box;}
body{font-family:Inter, system-ui, Arial; margin:0; background:var(--bg); color:var(--text);}
header{height:72px; display:flex; align-items:center; gap:14px; padding:0 20px; background:var(--panel); border-bottom:1px solid rgba(0,0,0,0.06);}
.brand{font-weight:800;color:var(--primary); font-size:22px;}
.header-controls{margin-left:auto; display:flex; gap:10px; align-items:center;}
.lang-toggle, .theme-toggle {padding:8px 10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06); background:transparent; cursor:pointer;}
.user-box{padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.03);}
.layout{display:flex; min-height:calc(100vh - 72px);}
.sidebar{width:300px; background:var(--panel); border-right:1px solid rgba(0,0,0,0.06); padding:18px; display:flex; flex-direction:column; gap:10px;}
.sidebar h3{margin:0 0 32px 0;color:var(--primary); font-size:24px; letter-spacing:1px;}
.menu-btn{display:block;text-align:right;padding:14px 12px;border-radius:10px;border:0;background:transparent;cursor:pointer;font-weight:700;color:var(--text);font-size:17px;transition:0.2s;}
.menu-btn.active{background:rgba(11,99,214,0.10); color:var(--primary);}
main{flex:1;padding:20px;}
.topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px;}
.search{padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06); width:420px; font-size:16px;}
.card{background:var(--panel);padding:24px 14px 24px 14px;border-radius:14px;box-shadow:0 6px 20px rgba(2,6,23,0.04);}
.table-wrap{overflow:auto;border-radius:10px;}
table{width:100%;border-collapse:separate;border-spacing:0 8px;font-size:15px;min-width:900px;}
tr{background:#fff;}
th, td{padding:0 10px 18px 10px;vertical-align:top;text-align:center;}
th{font-size:14px;color:var(--primary);font-weight:700;padding-bottom:2px;background:transparent;border:none;}
.cell-value{font-size:15px;color:var(--text);background:#f5f7fb;border-radius:7px;padding:7px 8px;min-height:28px;outline:none;white-space:pre-wrap;word-break:break-word;width:100%;max-width:180px;}
.cell-value[contenteditable]{transition:background 0.2s;}
.cell-value[contenteditable]:focus{background:#e6f0ff;}
.actions-cell{vertical-align:middle;}
.file-uploader{display:inline-block;padding:6px 8px;border-radius:8px;border:1px dashed rgba(0,0,0,0.08);cursor:pointer;font-size:14px;}
.btn{background:var(--primary);color:#fff;padding:8px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:700;font-size:15px;}
.btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(0,0,0,0.06);}
.export{background:linear-gradient(90deg,var(--accent),var(--primary));}
.page-attachments{margin-top:12px;padding-top:12px;border-top:2px solid rgba(0,0,0,0.04);}
.attach-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:8px;background:rgba(0,0,0,0.02);margin-bottom:8px;}
.divider{height:2px;background:rgba(0,0,0,0.06);margin:14px 0;border-radius:4px;}
.small{font-size:14px;color:var(--muted);}
#loginScreen{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: url('https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover; z-index:9999;}
.login-box{position: relative; background-color: rgba(255, 255, 255, 0.9); padding:40px 30px; border-radius:15px; width:90%; max-width:400px; box-shadow:0 5px 20px rgba(0,0,0,0.2); text-align:center; font-family:'Poppins', sans-serif;}
.login-box h2{ margin-bottom:25px; color:#333; }
.login-box input{ width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px; font-size:16px; }
.login-box button{ width:100%; padding:12px; background-color:#0070f3; color:white; font-size:16px; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
.login-box button:hover{ background-color:#005bb5; }
.login-box p{ margin-top:20px; color:#333; font-weight:500; }
@media (max-width:900px){ .sidebar{display:none} table{min-width:700px} }
@media (max-width:480px){ .login-box{ padding:25px 20px; } }
</style>
</head>
<body data-theme="light">

<!-- Login Screen -->
<div id="loginScreen">
<div class="login-box">
<h2>Welcome to Top View</h2>
<form>
<input type="text" id="loginEmail" placeholder="Username" value="" required>
<input type="text" id="loginPass" placeholder="Password" value="" required>
<button type="button" id="btnLogin">Login</button>
</form>
<p>Top View — Interior design</p>
</div>
</div>

<header>
<div class="brand">TOP VIEW</div>
<div class="small">Interior design — Admin</div>
<div class="header-controls">
<select id="langSelect" class="lang-toggle" title="Language">
<option value="en">English</option>
<option value="ar">العربية</option>
</select>
<button id="themeToggle" class="theme-toggle">Dark</button>
<div class="user-box" id="userBox">Not signed</div>
</div>
</header>

<div class="layout">
<aside class="sidebar" id="sidebar">
<h3 id="dashboardTitle" style="margin-bottom:32px;">Dashboard</h3>
<button class="menu-btn active" data-page="generalAccounts"></button>
<button class="menu-btn" data-page="attendanceLog"></button>
<button class="menu-btn" data-page="employeeRecords"></button>
<button class="menu-btn" data-page="salariesBonuses"></button>
<button class="menu-btn" data-page="costRecords"></button>
<div style="flex:1"></div>
<div class="small" id="uploadNote"></div>
<div style="height:8px"></div>
<button id="signOutBtn" class="menu-btn">Sign out</button>
</aside>

<main>
<div class="topbar">
<input id="globalSearch" class="search" placeholder="Search current page...">
<div class="controls">
<button class="btn export" id="exportCsvBtn">Export CSV</button>
<button class="btn export" id="exportExcelBtn">Export Excel</button>
<label class="btn ghost" style="cursor:pointer">
Upload page file
<input id="pageFileInput" type="file" accept=".xlsx,.xls,.csv,.doc,.docx,.pdf" style="display:none">
</label>
</div>
</div>
<div id="pageContent"></div>
<div id="pageAttachments" class="page-attachments"></div>
</main>
</div>

<!-- Firebase Modular SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

// ثابت: أسماء الحقول الداخلية (بالإنجليزي فقط)
const fieldKeys = {
  generalAccounts: ["clientNumber","clientName","nationality","idNumber","email","location","buildingName","unitType","propertyNo","comments"],
  attendanceLog: ["date","fullName","jobTitle","section","attendanceTime","checkoutTime","workingHours","extraHours","delayHours","adminNotes","comments"],
  employeeRecords: ["fullName","jobTitle","nationality","residenceNumber","residenceExpiry","passportNumber","phone","hireDate","contractType","basicSalary","housing","bank","accountNumber","residenceStatus","comments"],
  salariesBonuses: ["fullName","jobTitle","section","nationality","hireDate","basicSalary","incentives","bonuses","attendanceRate","totalDue","advances","deductions","penalties","netSalaryAfterDeduction","paymentMethod","bank","accountNumber","paymentDate","comments"],
  costRecords: ["date","item","expenseType","amount","comments"]
};

// ترجمة العناوين فقط للعرض
const fieldLabels = {
  generalAccounts: {
    en: ["Client Number","Client Name","Nationality","ID Number","Email","Location","Building Name","Unit Type","Property No","Comments"],
    ar: ["رقم العميل","اسم العميل","الجنسية","رقم الهوية","البريد الإلكتروني","الموقع","اسم المبنى","نوع الوحدة","رقم العقار","ملاحظات"]
  },
  attendanceLog: {
    en: ["Date","Full Name","Job Title","Section","Attendance Time","Check-out Time","Number of Working Hours","Extra Hours","Delay Hours","Admin Notes","Comments"],
    ar: ["التاريخ","الاسم الكامل","المسمى الوظيفي","القسم","وقت الحضور","وقت الانصراف","عدد ساعات العمل","ساعات إضافية","ساعات تأخير","ملاحظات المشرف","ملاحظات"]
  },
  employeeRecords: {
    en: ["Full Name","Job Title","Nationality","Residence Number","Residence Expiry","Passport Number","Phone","Hire Date","Contract Type","Basic Salary","Housing","Bank","Account Number","Residence Status","Comments"],
    ar: ["الاسم الكامل","المسمى الوظيفي","الجنسية","رقم الإقامة","تاريخ انتهاء الإقامة","رقم الجواز","الهاتف","تاريخ التعيين","نوع العقد","الراتب الأساسي","سكن","البنك","رقم الحساب","حالة الإقامة","ملاحظات"]
  },
  salariesBonuses: {
    en: ["Full Name","Job Title","Section","Nationality","Hire Date","Basic Salary","Incentives","Bonuses","Attendance Rate","Total Due","Advances","Deductions","Penalties","Net Salary After Deduction","Payment Method","Bank","Account Number","Payment Date","Comments"],
    ar: ["الاسم الكامل","المسمى الوظيفي","القسم","الجنسية","تاريخ التعيين","الراتب الأساسي","الحوافز","المكافآت","نسبة الحضور والانضباط","إجمالي المستحق","السلف","الخصومات","الجزاءات","صافي الراتب بعد الخصم","طريقة الدفع","البنك","رقم الحساب","تاريخ الصرف","ملاحظات"]
  },
  costRecords: {
    en: ["Date","Item","Expense Type","Amount","Comments"],
    ar: ["التاريخ","البند","نوع المصروف","المبلغ","ملاحظات"]
  }
};

const langs = {
  en: {
    dashboard: "Dashboard",
    menu: [
      "General Accounts",
      "Attendance Log",
      "Employee Records",
      "Salaries & Bonuses",
      "Cost Records"
    ],
    uploadNote: "Upload page files (Excel/Word/PDF) and attachments per row.",
    addRow: "Add Record",
    exportCsv: "Export CSV",
    exportExcel: "Export Excel",
    search: "Search current page...",
    signOut: "Sign out",
    save: "Save",
    attach: "Attach",
    actions: "Actions",
    attachments: "Attachments"
  },
  ar: {
    dashboard: "لوحة القيادة",
    menu: [
      "الحسابات العامة",
      "سجل الحضور",
      "سجلات الموظفين",
      "الرواتب والمكافآت",
      "سجلات التكلفة"
    ],
    uploadNote: "ارفع ملفات الصفحة (اكسل/وورد/بي دي اف) أو مرفقات لكل صف.",
    addRow: "إضافة سجل",
    exportCsv: "تصدير CSV",
    exportExcel: "تصدير Excel",
    search: "بحث في الصفحة الحالية...",
    signOut: "تسجيل الخروج",
    save: "حفظ",
    attach: "إرفاق",
    actions: "إجراءات",
    attachments: "مرفقات"
  }
};

let currentLang = "en";
let currentPage = "generalAccounts";

// ====== Firebase Init ======
const firebaseConfig = {
  apiKey: "AIzaSyCEpRw7F829fqzPZAphqJ2wOe3xUDJWLtw",
  authDomain: "topview-system.firebaseapp.com",
  projectId: "topview-system",
  storageBucket: "topview-system.firebasestorage.app",
  messagingSenderId: "1073945877413",
  appId: "1:1073945877413:web:d516e451e543f7a9db664c",
  measurementId: "G-EPVZGH6Y2G"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

// ====== LANG RENDER ======
function renderLang(){
  document.getElementById('dashboardTitle').textContent = langs[currentLang].dashboard;
  document.querySelectorAll('.menu-btn[data-page]').forEach((btn,i)=>{
    btn.textContent = langs[currentLang].menu[i];
    btn.style.fontSize = "17px";
    btn.style.fontWeight = "bold";
    btn.style.letterSpacing = "0.5px";
  });
  document.getElementById('uploadNote').textContent = langs[currentLang].uploadNote;
  document.getElementById('addRowBtn') && (document.getElementById('addRowBtn').textContent = langs[currentLang].addRow);
  document.getElementById('exportCsvBtn').textContent = langs[currentLang].exportCsv;
  document.getElementById('exportExcelBtn').textContent = langs[currentLang].exportExcel;
  document.getElementById('globalSearch').placeholder = langs[currentLang].search;
  document.getElementById('signOutBtn').textContent = langs[currentLang].signOut;
  renderPage(currentPage, true);
}

// ====== RENDER PAGE ======
function renderPage(page, langOnly=false){
  currentPage = page;
  const container = document.getElementById('pageContent');
  container.innerHTML='';
  const card = document.createElement('div'); card.className='card';
  const cols = fieldKeys[page];
  const labels = fieldLabels[page][currentLang];
  card.innerHTML=`<h3 style="font-size:22px;letter-spacing:1px;margin-bottom:28px;">${langs[currentLang].menu[Object.keys(fieldKeys).indexOf(page)]}</h3>
  <div class="table-wrap"><table id="${page}Table"><thead><tr>${labels.map(c=>`<th>${c}</th>`).join('')}<th>${langs[currentLang].attachments}</th><th>${langs[currentLang].actions}</th></tr></thead><tbody></tbody></table></div>
  <button class="btn" id="addRowBtn" style="margin-top:18px">${langs[currentLang].addRow}</button>`;
  container.appendChild(card);
  if(!langOnly) loadPageData(page);
  document.getElementById('addRowBtn').onclick = ()=>addRow(page);
}

// ====== LOAD DATA ======
async function loadPageData(page){
  const tbody = document.querySelector(`#${page}Table tbody`);
  tbody.innerHTML='';
  const colRef = collection(db, page);
  const snapshot = await getDocs(colRef);
  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    addRowToTable(page, data, docSnap.id);
  });
}

// ====== ADD ROW TO TABLE ======
function addRowToTable(page, data={}, id=null){
  const tbody = document.querySelector(`#${page}Table tbody`);
  const cols = fieldKeys[page];
  const tr = document.createElement('tr');
  tr.innerHTML = cols.map(key=>`
    <td>
      <div class="cell-value" contenteditable>${data[key]||''}</div>
    </td>
  `).join('')
    + `<td class="actions-cell"><label class="file-uploader">${langs[currentLang].attach}
        <input type="file" style="display:none" onchange="window.uploadFile(event,'${page}','${id||''}',this)">
      </label></td>
      <td class="actions-cell"><button class="btn ghost" onclick="window.saveRow('${page}',this,${id?`'${id}'`:null})">${langs[currentLang].save}</button></td>`;
  tbody.appendChild(tr);
}

// ====== ADD ROW BUTTON ======
window.addRow = function(page){
  addRowToTable(page);
};

// ====== SAVE ROW ======
window.saveRow = async function(page,btn,id){
  const tr = btn.closest('tr');
  const data={};
  const cols=fieldKeys[page];
  tr.querySelectorAll('.cell-value').forEach((div,i)=>data[cols[i]]=div.innerText);
  if(id){
    await setDoc(doc(db, page, id), data);
    alert('Updated!');
  }else{
    const docRef = await addDoc(collection(db, page), data);
    alert('Saved!');
    btn.setAttribute('onclick',`window.saveRow('${page}',this,'${docRef.id}')`);
  }
};

// ====== UPLOAD FILE ======
window.uploadFile = async function(e,page,id,input){
  const file = e.target.files[0];
  if(!file) return;
  const filename = `${page}/${Date.now()}_${file.name}`;
  const storageRef = ref(storage, filename);
  await uploadBytes(storageRef, file);
  const url = await getDownloadURL(storageRef);
  alert('File uploaded! URL: ' + url);
};

// ====== EXPORT CSV ======
document.getElementById('exportCsvBtn').addEventListener('click',()=>{
  const trs = document.querySelectorAll('tbody tr');
  if(!trs.length) return;
  const cols = fieldKeys[currentPage];
  let csv = [cols.join(',')];
  trs.forEach(tr=>{
    const vals = Array.from(tr.querySelectorAll('.cell-value')).map(div=>`"${div.innerText.replace(/"/g,'""')}"`);
    csv.push(vals.join(','));
  });
  const blob=new Blob([csv.join('\n')],{type:'text/csv'});
  const link=document.createElement('a'); link.href=URL.createObjectURL(blob); link.download='page-data.csv'; link.click();
});

// ====== EXPORT EXCEL ======
document.getElementById('exportExcelBtn').addEventListener('click',()=>{
  alert('Excel export not implemented in this version. Use CSV export or add SheetJS for Excel support.');
});

// ====== THEME ======
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', ()=>{
  const body=document.body;
  if(body.dataset.theme==='light'){ body.dataset.theme='dark'; themeToggle.textContent='Light';}
  else{ body.dataset.theme='light'; themeToggle.textContent='Dark';}
});

// ====== SEARCH ======
document.getElementById('globalSearch').addEventListener('input', e=>{
  const term = e.target.value.toLowerCase();
  document.querySelectorAll('tbody tr').forEach(tr=>{
    tr.style.display = Array.from(tr.querySelectorAll('.cell-value')).some(div=>div.innerText.toLowerCase().includes(term))?'':'none';
  });
});

// ====== LANGUAGE ======
document.getElementById('langSelect').addEventListener('change', (e)=>{
  currentLang = e.target.value;
  renderLang();
});

// ====== LOGIN ======
const loginScreen = document.getElementById('loginScreen');
const userBox = document.getElementById('userBox');
document.getElementById('btnLogin').addEventListener('click', ()=>{
  const em = document.getElementById('loginEmail').value.trim();
  const pw = document.getElementById('loginPass').value.trim();
  if(em==='admin@topview.com' && pw==='123456'){
    loginScreen.style.display='none';
    userBox.textContent=em;
    attachListeners();
    renderLang();
    renderPage(currentPage);
  }else{ alert('Invalid credentials'); }
});

// ====== MENU ======
function attachListeners(){
  const menuBtns = document.querySelectorAll('.menu-btn[data-page]');
  menuBtns.forEach(btn=>{
    btn.addEventListener('click',()=>{
      menuBtns.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      renderPage(btn.dataset.page);
    });
  });
  document.getElementById('signOutBtn').addEventListener('click',()=>location.reload());
}
</script>
</body>
</html>
