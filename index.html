<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>TopView — Admin System</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f5f7fb; --panel:#fff; --muted:#6b7280; --accent:#d4af37; --primary:#0b63d6; --text:#0f172a;
}
[data-theme="dark"]{
  --bg:#0b1220; --panel:#0f172a; --muted:#9aa3b2; --text:#e6eef8;
}
body{margin:0;font-family:Inter, system-ui, Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;}
header{height:72px; display:flex; align-items:center; gap:14px; padding:0 20px; background:var(--panel); border-bottom:1px solid rgba(0,0,0,0.06);}
.brand{font-weight:800;color:var(--primary); font-size:20px}
.header-controls{margin-left:auto; display:flex; gap:10px; align-items:center}
.lang-toggle, .theme-toggle {padding:8px 10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06); background:transparent; cursor:pointer}
.user-box{padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.03)}

.layout{display:flex; min-height:calc(100vh - 72px)}
.sidebar{width:300px; background:var(--panel); border-right:1px solid rgba(0,0,0,0.06); padding:18px; display:flex; flex-direction:column; gap:10px}
.sidebar h3{margin:0;color:var(--primary)}
.menu-btn{display:block;text-align:right;padding:12px;border-radius:8px;border:0;background:transparent;cursor:pointer;font-weight:700;color:var(--text)}
.menu-btn.active{background:rgba(11,99,214,0.08); color:var(--primary)}
main{flex:1;padding:20px}
.topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px}
.search{padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06); width:420px}
.card{background:var(--panel);padding:14px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.04)}

.table-wrap{overflow:auto;border-radius:10px}
table{width:100%;border-collapse:collapse;font-size:14px;min-width:1000px}
thead th{position:sticky;top:0;background:linear-gradient(180deg,var(--panel),rgba(0,0,0,0.02));padding:10px;border-bottom:1px solid rgba(0,0,0,0.06);text-align:right}
td, th{padding:10px;border-bottom:1px solid rgba(0,0,0,0.04);vertical-align:middle}
td div[contenteditable]{min-width:120px;outline:none;padding:8px;border-radius:6px}
tr:hover td{background:rgba(11,99,214,0.02)}
.file-uploader{display:inline-block;padding:6px 8px;border-radius:8px;border:1px dashed rgba(0,0,0,0.08);cursor:pointer;font-size:13px}
.controls{display:flex;gap:8px;align-items:center}
.btn{background:var(--primary);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
.btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(0,0,0,0.06)}
.export{background:linear-gradient(90deg,var(--accent),var(--primary));}
.page-attachments{margin-top:12px;padding-top:12px;border-top:2px solid rgba(0,0,0,0.04)}
.attach-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:8px;background:rgba(0,0,0,0.02);margin-bottom:8px}
.divider{height:2px;background:rgba(0,0,0,0.06);margin:14px 0;border-radius:4px}
.small{font-size:13px;color:var(--muted)}
.add-row{margin:10px 0;padding:8px 12px;background:var(--accent);color:#fff;border:none;border-radius:8px;cursor:pointer}
</style>
</head>
<body data-theme="light">

<header>
  <div class="brand">TOP VIEW</div>
  <div class="small">Interior design — Admin</div>
  <div class="header-controls">
    <select id="langSelect" class="lang-toggle" title="Language">
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>
    <button id="themeToggle" class="theme-toggle">Dark</button>
    <div class="user-box" id="userBox">Not signed</div>
  </div>
</header>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <h3>Dashboard</h3>
    <button class="menu-btn active" data-page="generalAccounts">حسابات العملاء العامة</button>
    <button class="menu-btn" data-page="attendanceLog">سجل الحضور</button>
    <button class="menu-btn" data-page="employeeRecords">سجلات الموظفين</button>
    <button class="menu-btn" data-page="salariesBonuses">الرواتب والمكافآت</button>
    <button class="menu-btn" data-page="costRecords">سجلات التكلفة</button>
    <div style="flex:1"></div>
    <button id="signOutBtn" class="menu-btn">Sign out</button>
  </aside>

  <main>
    <div class="topbar">
      <input id="globalSearch" class="search" placeholder="Search current page...">
      <div class="controls">
        <button class="btn export" id="exportCsvBtn">Export CSV</button>
        <button class="btn" id="exportXlsxBtn">Export Excel</button>
        <label class="btn ghost" style="cursor:pointer">
          Upload Excel
          <input id="uploadExcelInput" type="file" accept=".xlsx,.xls,.csv" style="display:none">
        </label>
      </div>
    </div>

    <div id="pageContent"></div>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
const pages = {
  generalAccounts: {
    name: "حسابات العملاء العامة",
    headers: ["رقم العميل","اسم العميل","الجنسيه","رقم الهويه","البريد الالكتروني","الموقع","اسم المبنى","نوع الوحدة","رقم العقار","ملاحظات","رفع ملفات"]
  },
  attendanceLog: {
    name: "سجل الحضور",
    headers: ["التاريخ","الاسم الكامل","المسمى الوظيفي","القسم","وقت الحضور","وقت الانصراف","عدد ساعات العمل","ساعات إضافية","ساعات تأخير","ملاحظات المشرف","ملاحظات","رفع ملفات"]
  },
  employeeRecords: {
    name: "سجلات الموظفين",
    headers: ["الاسم الكامل","المسمى الوظيفي","الجنسية","رقم الإقامة","تاريخ انتهاء الإقامة","رقم الجواز","الهاتف","تاريخ التعيين","نوع العقد","الراتب الاساسى","سكن","البنك","رقم الحساب","حالة الإقامة","ملاحظات","رفع ملفات"]
  },
  salariesBonuses: {
    name: "الرواتب والمكافآت",
    headers: ["الاسم الكامل","المسمى الوظيفي","القسم","الجنسية","تاريخ التعيين","الراتب الاساسى","الحوافز","المكافآت","نسبة الحضور والانضباط","اجمالى المستحق","السلف","الخصومات","الجزاءات","صافى الراتب بعد الخصم","طريقة الدفع","البنك","رقم الحساب","تاريخ الصرف","ملاحظات","رفع ملفات"]
  },
  costRecords: {
    name: "سجلات التكلفة",
    headers: ["التاريخ","البند","نوع المصروف","المبلغ","ملاحظات","رفع ملفات"]
  }
};

let currentPage = "generalAccounts";
const pageData = {
  generalAccounts: [],
  attendanceLog: [],
  employeeRecords: [],
  salariesBonuses: [],
  costRecords: []
};

function renderPage(pageKey){
  currentPage = pageKey;
  const container = document.getElementById('pageContent');
  container.innerHTML = "";
  const card = document.createElement('div');
  card.className = "card";

  const headers = pages[pageKey].headers;
  let html = `<h3>${pages[pageKey].name}</h3>
  <button class="add-row" onclick="addRow()">إضافة صف جديد</button>
  <div class="table-wrap"><table>
  <thead><tr>${headers.map(h=>`<th>${h}</th>`).join('')}</tr></thead>
  <tbody id="tableBody"></tbody></table></div>`;

  card.innerHTML = html;
  container.appendChild(card);
  loadTableData();
}

function addRow(data = null){
  const tbody = document.getElementById("tableBody");
  const tr = document.createElement("tr");
  pages[currentPage].headers.forEach((header,i)=>{
    const td = document.createElement("td");
    if(header === "رفع ملفات"){
      const label = document.createElement("label");
      label.className = "file-uploader";
      label.textContent = "Attach";
      const input = document.createElement("input");
      input.type = "file";
      input.style.display = "none";
      input.addEventListener("change",(e)=>{
        const file = e.target.files[0];
        if(file){
          td.dataset.filename = file.name;
          td.textContent = file.name;
        }
      });
      label.appendChild(input);
      td.appendChild(label);
    }else{
      const div = document.createElement("div");
      div.contentEditable = true;
      div.textContent = data ? data[i] || "" : "";
      div.addEventListener("input", saveTableData);
      td.appendChild(div);
    }
    tr.appendChild(td);
  });
  tbody.appendChild(tr);
  saveTableData();
}

function saveTableData(){
  const tbody = document.getElementById("tableBody");
  const rows = [];
  tbody.querySelectorAll("tr").forEach(tr=>{
    const row = [];
    tr.querySelectorAll("td").forEach(td=>{
      if(td.dataset.filename) row.push(td.dataset.filename);
      else row.push(td.innerText);
    });
    rows.push(row);
  });
  pageData[currentPage] = rows;
  localStorage.setItem("pageData", JSON.stringify(pageData));
}

function loadTableData(){
  const saved = JSON.parse(localStorage.getItem("pageData")||"{}");
  if(saved[currentPage]){
    saved[currentPage].forEach(row=>addRow(row));
  }
}

document.querySelectorAll(".menu-btn[data-page]").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".menu-btn[data-page]").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderPage(btn.dataset.page);
  });
});

document.getElementById("signOutBtn").addEventListener("click", ()=>location.reload());

document.getElementById("exportCsvBtn").addEventListener("click", ()=>{
  const rows = pageData[currentPage];
  let csv = rows.map(r=>r.map(c=>`"${c}"`).join(",")).join("\n");
  const blob = new Blob([csv],{type:"text/csv"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = currentPage+".csv";
  link.click();
});

document.getElementById("exportXlsxBtn").addEventListener("click", ()=>{
  const ws = XLSX.utils.aoa_to_sheet(pageData[currentPage]);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, currentPage);
  XLSX.writeFile(wb, currentPage+".xlsx");
});

document.getElementById("uploadExcelInput").addEventListener("change", (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(evt){
    const data = new Uint8Array(evt.target.result);
    const wb = XLSX.read(data,{type:"array"});
    const sheetName = wb.SheetNames[0];
    const sheet = wb.Sheets[sheetName];
    const jsonData = XLSX.utils.sheet_to_json(sheet,{header:1});
    pageData[currentPage] = [];
    document.getElementById("tableBody").innerHTML = "";
    jsonData.forEach(row=>addRow(row));
  };
  reader.readAsArrayBuffer(file);
});

document.getElementById('themeToggle').addEventListener('click', ()=>{
  const body = document.body;
  if(body.dataset.theme==="light"){body.dataset.theme="dark"; document.getElementById('themeToggle').textContent="Light";}
  else{body.dataset.theme="light"; document.getElementById('themeToggle').textContent="Dark";}
});

document.getElementById('langSelect').addEventListener('change', ()=>{
  alert("Language switching placeholder, implement as needed.");
});

renderPage(currentPage);
</script>
</body>
</html>
