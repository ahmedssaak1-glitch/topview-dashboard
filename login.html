<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top View Login</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
  html, body {height:100%; width:100%; overflow:hidden;}
  body {
    background: url('https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
    display:flex; justify-content:center; align-items:center;
    position: relative;
  }
  .overlay {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.4); backdrop-filter: blur(2px); z-index:1;
  }
  .login-box {
    position: relative; z-index:2;
    background: rgba(255,255,255,0.95);
    padding: 40px 30px; border-radius:15px;
    width:90%; max-width:400px; text-align:center;
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);
  }
  h2 {margin-bottom:25px; color:#333;}
  input {
    width:100%; padding:12px; margin:10px 0; border:1px solid #ccc;
    border-radius:8px; font-size:16px;
  }
  button {
    width:100%; padding:12px; background:#0070f3; color:white;
    border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:0.3s;
  }
  button:hover {background:#005bb5;}
  p {margin-top:20px; color:#333; font-weight:500;}
  @media (max-width:480px) {.login-box {padding:25px 20px;}}
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-box">
    <h2>Welcome to Top View</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Top View â€” Real Estate & Fit-out Solutions</p>
  </div>
</body>
</html>
